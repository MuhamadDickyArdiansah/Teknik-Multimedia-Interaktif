<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link
    href="https://www.dafontfree.net/embed/YmxvY2V4dGNvbmRjLXJlZ3VsYXImZGF0YS81My9iLzE1NzcwMS9QVF9CbG9jX0V4dHJhX0NvbmRlbnNlZF9DeXJpbGxpYy50dGY"
    rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <div class="container">
    <div class="bg left">
      <div class="button-circle video-on" onclick="startVideos()">
        <div class="arrow">
          <span><i class="fad fa-user"></i></span>
        </div>
      </div>
      <div class="button-circle video-off" onclick="stopVideos()">
        <div class="arrow">
          <span><i class="fad fa-user"></i></span>
        </div>
      </div>

    </div>

    <div class="bg center">
      <div class="video-container bg">
        <video video muted autoplay>
          <source src="assets/video/dicky.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <video video muted autoplay>
          <source src="assets/video/tegar.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <video video muted autoplay>
          <source src="assets/video/isal.MOV" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="bg right">
      <div class="button-circle" onclick="changeText('up')">
        <div class="arrow">
          <span><i class="fad fa-chevron-up"></i></span>
        </div>
      </div>

      <div class="big-button-circle" onclick="changePage()">
        <span id="buttonText">AND</span>
      </div>

      <div class="button-circle" onclick="changeText('down')">
        <div class="arrow">
          <span><i class="fad fa-chevron-down"></i></span>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/js/profile.js"></script>
</body>

</html>
